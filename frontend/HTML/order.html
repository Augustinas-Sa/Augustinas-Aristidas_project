<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../CSS/order.css" />
    <link rel="stylesheet" href="../CSS/navigation.css" />
    <script defer src="../JS/script.js"></script>
    <script defer src="../JS/orders.js"></script>
    <title>Order your table</title>
  </head>
  <body>
    <header class="header">
      <div class="heading">
        <div class="logo">
          <img src="https://img.furniture1.eu/v7/_v2_/888/888023.jpg" alt="" />
        </div>
        <h2 class="navigation-toggler"><i class="fas fa-grip-lines"></i></h2>
        <div class="navbb">
          <nav>
            <a class="navb" href="./index.html">Home</a>
            <a class="navb" href="./about.html">About Us</a>
            <a class="navb" href="./gallery.html">Our work</a>
            <a class="navb" href="./order.html">Order your table</a>
            <a class="navb" href="./contacts.html">Contacts</a>
            <a class="navb" href="./administrator.html">Administrator</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section>
        <h2>Order your table</h2>
      </section>
      <!-- Order form  -->
      <section>
        <form id="new-order">
          <!-- name  -->
          <label for="form__name">Name</label>
          <input type="text" id="form__name" placeholder="Petras" />
          <!-- surname -->
          <label for="form__surname">Surname</label>
          <input type="text" id="form__surname" placeholder="Slekys" />
          <!-- email  -->
          <label for="form__email">Email</label>
          <input
            type="email"
            id="form__email"
            placeholder="petras@example.com"
          />
          <!-- phone  -->
          <label for="form__phone">Phone</label>
          <input type="text" id="form__phone" placeholder="+37065499900" />
          <!-- shapes -->
          <label for="form__shape">Shape of your table</label>
          <select id="form__shape">
            <option value="custom">Custom</option>
            <option value="square" selected="selected">Square</option>
            <option value="round">Round</option>
          </select>
          <!-- --- length -->
          <label for="form__length">Length</label>
          <select id="form__length"></select>
          <!-- --- width -->
          <label for="form__width">Width</label>
          <select id="form__width"></select>
          <!-- --- diameter -->
          <label for="form__diameter">Diameter</label>
          <select id="form__diameter"></select>
          <!-- --- height -->
          <label for="form__height">Height</label>
          <select id="form__height"></select>
          <!-- color -->
          <label for="form__color">Color</label>
          <select id="form__color"></select>
          <!-- type of materials -->
          <label for="form__materials">Material type</label>
          <select id="form__materials"></select>
          <!-- list of materials -->
          <label for="form__materials-list">Materials</label>
          <select id="form__materials-list"></select>
          <!-- description -->
          <label for="form__description">Other important details</label>
          <textarea id="form__description"></textarea>
          <!-- submit -->
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
